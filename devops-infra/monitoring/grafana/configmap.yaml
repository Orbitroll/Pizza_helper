apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: pizza-helper
data:
  prometheus.yaml: |-
    apiVersion: 1
    datasources:
    - name: prometheus
      type: prometheus
      access: proxy
      orgId: 1
      url: http://prometheus-service.pizza-helper.svc.cluster.local:9090
      version: 1
      editable: true

