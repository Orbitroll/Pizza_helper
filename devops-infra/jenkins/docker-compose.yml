version: '3.8'

services:
  jenkins:
    build: .
    container_name: jenkins-local
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    user: root # Needed to access docker socket in some setups, or add jenkins to docker group

volumes:
  jenkins_home:
