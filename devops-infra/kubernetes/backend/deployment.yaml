apiVersion: apps/v1
kind: Deployment
metadata:
  name: pizza-helper-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pizza-helper-backend
  template:
    metadata:
      labels:
        app: pizza-helper-backend
    spec:
      containers:
      - name: backend
        image: orbitroll/pizza-helper-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          value: "postgresql://pizza_user:pizza_password@db:5432/pizza_db"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: pizza-helper-secrets
              key: GEMINI_API_KEY
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health/live
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10
